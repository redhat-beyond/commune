{% extends 'base.html' %}
{% block title %} login {% endblock %}
{% block body %}
<main>
    <!--THE LOGIN PAGE  -->
    <section class="signup">
        <div class="container">
          <div class="row">
            <div class="row justify-content-center col-md-4 offset-md-4 my-5 pt-3 pb-5 text-center col-sm-12 col-xs-12">

                <div class="m-0 p-3"><h1 style="color:brown">Login</h1></div>

                <form method="post">{% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-1">
                        <input type="text" placeholder="Username *" class="form-control m-1" name="username" />
                    </div>

                    <div class="d-flex flex-row align-items-center mb-1">
                        <input type="password" placeholder="password *" class="form-control m-1" name="password" />
                    </div>

                    <div class="d-flex mx-1 mb-1 mb-lg-1">
                        <button type="submit" class="btn btn-primary btn-md">Login</button>
{#                        <a href="{% url 'signup' %}" class="nav-link active m-2">Create new account</a>#}
                    </div>
                </form>

            </div>
        </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer col-md-12 text-center ">
        <span>Copyright @2022 Communet | ALL Rights Reserved.</span>
    </div>
</footer>
<script src="script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
